<body>
<div class=toolbar id=main-toolbar>
  <h1>Karol.js</h1>
  <div id=tools>
    <input type=button class=left id=run-button value=Run>
    <input type=button class=left id=replay-button value=Replay>
    <input type=button class=left id=reset-button value=Reset>
    <label class="left radio"><input type=radio name=view-select value=3D checked> <span>3D<span></label>
    <label class="left radio"><input type=radio name=view-select value=2D> <span>2D<span></label>
    <input type=button class=right id=new-button value="New World">
    <div id=new-pane>
      <label><span>Width</span> <input id=width type=number value=11></label>
      <label><span>Depth</span> <input id=depth type=number value=9></label>
      <input type=button id=new-cancel-button value=Cancel>
      <input type=button id=new-apply-button value=Apply>
    </div>
  </div>
</div>
<div id=editor></div>
<div id=environment></div>
<div class=toolbar id=environment-toolbar>
  <input type=button data-method=linksDrehen  value="&larr;" title="Links drehen">
  <input type=button data-method=schritt      value="&uarr;" title="Schritt">
  <input type=button data-method=rechtsDrehen value="&rarr;" title="Rechts drehen">
  <input type=button data-method=hinlegen     value="H"      title="Hinlegen">
  <input type=button data-method=aufheben     value="A"      title="Aufheben">
  <input type=button data-method=marke        value="M"      title="Marke setzen bzw. lÃ¶schen">
  <input type=button data-method=quader       value="Q"      title="Quader hinstellen">
  <input type=button data-method=entfernen    value="E"      title="Quader entfernen">
</div>
