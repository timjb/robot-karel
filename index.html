<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8>
<title>Karol.js</title>
<meta name=author content="Tim Baumann">
<link rel=stylesheet href=style.css>
<link id=bespin_base href=frameworks/bespin-embedded/>

<body>
<div class=bar id=top-bar>
  <h1>Karol.js</h1>
  <div id=tools>
    <input type=button class=left id=run-button value=Run>
    <input type=button class=left id=replay-button value=Replay>
    <input type=button class=left id=reset-button value=Reset>
    <label class="left radio"><input type=radio name=view-select id=view-select-3d value=3D checked> <span>3D<span></label>
    <label class="left radio"><input type=radio name=view-select id=view-select-2d value=2D> <span>2D<span></label>
    <input type=button class=right id=new-button value="New World">
    <div id=new-pane>
      <label><span>Width</span> <input id=width type=number value=10></label>
      <label><span>Depth</span> <input id=depth type=number value=8></label>
      <label><span>Height</span> <input id=height type=number value=5></label>
      <input type=button id=new-cancel-button value=Cancel>
      <input type=button id=new-apply-button value=Apply>
    </div>
  </div>
</div>
<div id=editor></div>
<div id=environment></div>
<div class=bar id=bottom-bar>
  <input type=button id=links-drehen value="&larr;" title="Links drehen">
  <input type=button id=schritt value="&uarr;" title=Schritt>
  <input type=button id=rechts-drehen value="&rarr;" title="Rechts drehen">
  <input type=button id=hinlegen value=H title=Hinlegen>
  <input type=button id=aufheben value=A title=Aufheben>
  <input type=button id=marke value=M title="Marke setzen bzw. lÃ¶schen">
  <input type=button id=quader value=Q title="Quader hinstellen">
  <input type=button id=entfernen value=E title="Quader entfernen">
</div>

<script defer async src=app.js></script>
